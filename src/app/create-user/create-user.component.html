<!-- src/app/create-user/create-user.component.html -->
<div class="form-container">
  <h2>Crear Nuevo Usuario</h2>
  
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <!-- Nombre de Usuario -->
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="user.username" 
        required 
        #username="ngModel"
        [ngClass]="{'invalid': username.invalid && username.touched}"
      />
      <div *ngIf="username.invalid && username.touched" class="error-message">
        El nombre de usuario es obligatorio.
      </div>
    </div>

    <!-- Contrase침a -->
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="user.password" 
        required 
        minlength="6" 
        #password="ngModel"
        [ngClass]="{'invalid': password.invalid && password.touched}"
      />
      <div *ngIf="password.invalid && password.touched" class="error-message">
        La contrase침a debe tener al menos 6 caracteres.
      </div>
    </div>

    <!-- Rol -->
    <div class="form-group">
      <label for="role">Rol</label>
      <select 
        id="role" 
        name="role" 
        [(ngModel)]="user.role" 
        required
      >
        <option value="admin">Administrador</option>
        <option value="superadmin">Super Administrador</option>
      </select>
    </div>

    <!-- Mensaje de error del backend -->
    <div *ngIf="errorMessage" class="error-message backend-error">
      {{ errorMessage }}
    </div>

    <!-- Bot칩n de enviar -->
    <div class="form-actions">
      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="userForm.invalid"
      >
        Crear Usuario
      </button>
    </div>
  </form>
</div>
