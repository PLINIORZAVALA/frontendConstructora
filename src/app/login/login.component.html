<!-- src/app/login/login.component.html -->
<div class="form-container">
    <h2>Iniciar Sesión</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Nombre de Usuario -->
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="loginModel.username" 
          required 
          #username="ngModel"
          [ngClass]="{'invalid': username.invalid && username.touched}"
        />
        <div *ngIf="username.invalid && username.touched" class="error-message">
          El nombre de usuario es obligatorio.
        </div>
      </div>
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="loginModel.password" 
          required 
          minlength="6" 
          #password="ngModel"
          [ngClass]="{'invalid': password.invalid && password.touched}"
        />
        <div *ngIf="password.invalid && password.touched" class="error-message">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <!-- Botón de enviar -->
      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-btn" 
          [disabled]="loginForm.invalid"
        >
          Iniciar sesión
        </button>
      </div>
    </form>
  
    <!-- Mensaje de éxito -->
    <div *ngIf="loginSuccess" class="success-message">
      ¡Has iniciado sesión correctamente!
    </div>
  
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
