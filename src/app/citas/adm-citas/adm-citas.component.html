<div class="container">
    <h1>Administrar Citas</h1>
  
    <!-- Formulario para crear o editar una cita -->
    <form (ngSubmit)="saveCita()" #citaForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="cita.nombre"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          [(ngModel)]="cita.apellido"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="cita.email"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input
          type="datetime-local"
          id="fecha"
          name="fecha"
          [(ngModel)]="cita.fecha"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="motivo">Motivo</label>
        <input
          type="text"
          id="motivo"
          name="motivo"
          [(ngModel)]="cita.motivo"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select
          id="estado"
          name="estado"
          [(ngModel)]="cita.estado"
          required
          class="form-control"
        >
          <option value="pendiente">Pendiente</option>
          <option value="confirmada">Confirmada</option>
          <option value="cancelada">Cancelada</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!citaForm.form.valid">
        {{ editing ? 'Actualizar Cita' : 'Crear Cita' }}
      </button>
    </form>
  
    <hr />
  
    <!-- Lista de citas -->
    <h2>Lista de Citas</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Motivo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{ cita.nombre }}</td>
          <td>{{ cita.apellido }}</td>
          <td>{{ cita.email }}</td>
          <td>{{ cita.fecha | date:'dd/MM/yyyy HH:mm' }}</td> <!-- Formato de fecha ajustado -->
          <td>{{ cita.motivo }}</td>
          <td>{{ cita.estado }}</td>
          <td>
            <button
              class="btn btn-warning"
              (click)="editCita(cita)"
            >
              Editar
            </button>
            <button
              class="btn btn-danger"
              (click)="deleteCita(cita.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
