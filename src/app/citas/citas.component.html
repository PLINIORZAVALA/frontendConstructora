<div class="container">
    <h1>Agenda tu Cita para Consulta de Proyecto</h1>
  
    <!-- Formulario para crear una cita -->
    <form (ngSubmit)="saveCita()" #citaForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="cita.nombre"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          [(ngModel)]="cita.apellido"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="cita.email"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha y Hora</label>
        <input
          type="datetime-local"
          id="fecha"
          name="fecha"
          [(ngModel)]="cita.fecha"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="motivo">Motivo</label>
        <input
          type="text"
          id="motivo"
          name="motivo"
          [(ngModel)]="cita.motivo"
          required
          class="form-control"
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!citaForm.form.valid || isLoading"
      >
        {{ isLoading ? 'Creando...' : 'Crear Cita' }}
      </button>
    </form>
  </div>
